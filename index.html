<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>for dan while 1-50</h1>
    <h2>for</h2>
    <script>
        for(let i = 1; i<=50; i++){
            document.write("<span>angka:</span>" + i +'<br>')
        }
    </script>
    <h2>while</h2>
    <script>
           a = 1;
        while(a <= 50){
            document.write("<span>angka:</span>" + a +'<br>')
            a++;    
        }
    </script>
    <br>
    <br>
    <H1>FOR</H1>
    <script>
        for(let z =50; z>0; z--){
            document.write("<span>angka:</span>" + z + '<br>')
        }
    </script>
    <h2>while</h2>
    <script>    
        y = 50
        while(y > 0){
            document.write("<span>angka:</span>" + y + '<br>')
            y--;
        }
    </script>
    <br>
    <br>
    <h1>DO WHILE (TAHUN)</h1>
    <script>
        let u = 1999
        do {
            document.write("tahun" + u + '<br>')
            u++;
        } while (u <= 2023);
    </script>
</body>
</html>
